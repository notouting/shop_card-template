<!doctype html>
<html lang="ru">

<head>
    <title>Товарная карточка</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container d-grid col-12">
        <form class="card p-3">
            <input class="form-control mb-2" type="text" placeholder="Название товара" required>
            <div class="d-flex gap-2">
                <input class="form-control mb-2" type="text" placeholder="Мин. цена" required>
                <input class="form-control mb-2" type="text" placeholder="Макс. цена" required>
                <select class="form-select mb-2" id="currency">
                    <option value="$">USD ($)</option>
                    <option value="сум">UZS (сум)</option>
                </select>
            </div>
            <div class="d-flex gap-2">
                <input class="form-control mb-2" type="text" placeholder="Вес (кг)" required>
                <input class="form-control mb-2" type="text" placeholder="Погрешность веса (кг)" required>
            </div>
            <input class="form-control mb-2" type="text" placeholder="Цена за карго" required>
            <input class="form-control mb-2" type="text" placeholder="Размеры / Варианты" required>
            <button class="btn btn-primary mt-2" type="submit">Скопировать</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
